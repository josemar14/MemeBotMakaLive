name: ğŸš€ Build and Deploy MemeBot Dashboard

on:
  push:
    branches:
      - main
    paths:
      - "index.html"
      - "data.json"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ•“ Log de inÃ­cio do build
        run: echo "â° Build iniciado em $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

      - name: âš™ï¸ Verificar mudanÃ§as em data.json
        id: check_changes
        run: |
          if git diff --name-only HEAD~1 | grep -q "data.json"; then
            echo "data.json modificado âœ…"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "data.json nÃ£o mudou âŒ â€” Build serÃ¡ cancelado."
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: âŒ Cancelar se data.json nÃ£o mudou
        if: steps.check_changes.outputs.changed == 'false'
        run: exit 0

      - name: ğŸ§± Criar diretÃ³rio de deploy
        run: |
          mkdir -p dist
          cp index.html dist/
          cp data.json dist/
          echo "âœ… Arquivos copiados para dist/"
          ls -l dist

      - name: ğŸ“¦ Upload artefato para GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: âœ… Log de finalizaÃ§Ã£o
        run: echo "ğŸ Build finalizado Ã s $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Publicar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ—“ï¸ Log do deploy concluÃ­do
        run: echo "ğŸŒ Deploy concluÃ­do com sucesso Ã s $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
