  <script>
    async function atualizar(){
      try{
        const resp = await fetch('data.json?_=' + Date.now());
        const data = await resp.json();
        document.getElementById("saldo").textContent = data.saldo_total.toFixed(2);
        document.getElementById("lucro").textContent = data.lucro_percent.toFixed(2);
        document.getElementById("ciclo").textContent = data.ciclo;
        document.getElementById("ultima").textContent = new Date(data.ultima_atualizacao).toLocaleString();
      }catch(e){
        console.error("Erro ao carregar data.json:", e);
      }
    }
    atualizar();
    setInterval(atualizar, 15000);
  </script>
